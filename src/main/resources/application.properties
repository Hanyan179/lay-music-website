spring.application.name=fateechoes

# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/fateechoes?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 静态资源配置
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/

# 服务器配置
server.port=8080
server.servlet.context-path=/fate-echoes

# 跨域配置
spring.mvc.cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://localhost:5175
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.hansen.fateEchoes.entity

# 允许前端路由直接访问
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true
