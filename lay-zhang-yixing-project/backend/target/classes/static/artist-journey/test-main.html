<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主页面背景测试 - Contain模式</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      height: 100vh;
      background-color: #1a1a2e;
      background-image: 
        linear-gradient(135deg, rgba(0,0,0,0.3), rgba(26,26,46,0.4), rgba(15,52,96,0.3)),
        url('assets/background.jpg'),
        url('./assets/background.jpg');
      background-size: cover, contain, contain;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .test-info {
      background: rgba(0,0,0,0.8);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    
    .title {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 30px rgba(255,149,0,0.8), 0 0 60px rgba(255,255,255,0.3);
    }
    
    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    
    .status {
      font-size: 1.2rem;
      color: #ff9500;
      background: rgba(255,149,0,0.1);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid rgba(255,149,0,0.3);
    }
  </style>
</head>
<body>
  <div class="test-info">
    <h1 class="title">张艺兴</h1>
    <h2 class="subtitle">努力努力再努力</h2>
    <div class="status">
      ✅ Contain模式测试页面<br>
      显示完整背景图片<br>
      空白区域用渐变填充
    </div>
  </div>
</body>
</html>
