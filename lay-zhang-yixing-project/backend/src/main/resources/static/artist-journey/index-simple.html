<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>张艺兴 · 努力努力再努力 (简化版)</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    body {
      background: 
        linear-gradient(135deg, rgba(0,0,0,0.3), rgba(26,26,46,0.3)),
        url('assets/background.jpg') center/contain no-repeat #1a1a2e;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      position: relative;
    }
    
    .title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(-80px);
      font-size: clamp(48px, 12vw, 120px);
      font-weight: 900;
      text-align: center;
      z-index: 5;
      color: #fff;
      text-shadow: 0 0 30px rgba(255,149,0,0.8), 0 0 60px rgba(255,255,255,0.3);
    }
    
    .subtitle {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(20px);
      font-size: clamp(18px, 4vw, 36px);
      font-weight: 400;
      z-index: 5;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    
    .status {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="status">
    ✅ 简化版主页面<br>
    如果背景显示正常，<br>
    说明原版有冲突
  </div>
  
  <h1 class="title">张艺兴</h1>
  <h2 class="subtitle">努力努力再努力</h2>
</body>
</html>
