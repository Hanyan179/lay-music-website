<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背景图路径测试</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: white;
      font-family: sans-serif;
    }
    .test-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .test-box {
      width: 300px;
      height: 200px;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }
    .test1 { background-image: url('assets/background.jpg'); }
    .test2 { background-image: url('./assets/background.jpg'); }
    .test3 { background-image: url('/artist-journey/assets/background.jpg'); }
    .test4 { background-image: url('../artist-journey/assets/background.jpg'); }
    .info {
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>背景图路径测试</h1>
  <p>检查哪个路径能正确显示背景图：</p>
  
  <div class="test-container">
    <div class="test-box test1">
      <div class="info">
        路径1:<br>
        assets/background.jpg
      </div>
    </div>
    
    <div class="test-box test2">
      <div class="info">
        路径2:<br>
        ./assets/background.jpg
      </div>
    </div>
    
    <div class="test-box test3">
      <div class="info">
        路径3:<br>
        /artist-journey/assets/background.jpg
      </div>
    </div>
    
    <div class="test-box test4">
      <div class="info">
        路径4:<br>
        ../artist-journey/assets/background.jpg
      </div>
    </div>
  </div>
  
  <p style="margin-top: 20px;">如果您能在某个框中看到背景图，那个路径就是正确的。</p>
  
  <h2>直接图片测试：</h2>
  <p>尝试直接显示图片：</p>
  <img src="assets/background.jpg" style="max-width: 200px;" alt="测试1" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
  <p style="display:none; color:red;">❌ assets/background.jpg 加载失败</p>
  
  <img src="./assets/background.jpg" style="max-width: 200px;" alt="测试2" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
  <p style="display:none; color:red;">❌ ./assets/background.jpg 加载失败</p>
</body>
</html>
