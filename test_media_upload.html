<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体上传测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .preview {
            margin-top: 10px;
            max-width: 300px;
        }
        .preview img, .preview video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>媒体上传测试</h1>
    
    <form id="uploadForm">
        <div class="form-group">
            <label for="fileInput">选择文件:</label>
            <input type="file" id="fileInput" accept="image/*,video/*" required>
        </div>
        
        <div class="form-group">
            <label for="typeSelect">文件类型:</label>
            <select id="typeSelect">
                <option value="image">图片</option>
                <option value="video">视频</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="bookIdInput">书籍ID:</label>
            <input type="text" id="bookIdInput" value="1" required>
        </div>
        
        <button type="submit" id="uploadBtn">上传文件</button>
    </form>
    
    <div id="result"></div>
    <div id="preview"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const typeSelect = document.getElementById('typeSelect');
        const bookIdInput = document.getElementById('bookIdInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const resultDiv = document.getElementById('result');
        const previewDiv = document.getElementById('preview');

        // 自动检测文件类型
        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                if (file.type.startsWith('image/')) {
                    typeSelect.value = 'image';
                } else if (file.type.startsWith('video/')) {
                    typeSelect.value = 'video';
                }
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                showResult('请选择文件', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('type', typeSelect.value);
            formData.append('bookId', bookIdInput.value);

            uploadBtn.disabled = true;
            uploadBtn.textContent = '上传中...';
            resultDiv.innerHTML = '';
            previewDiv.innerHTML = '';

            try {
                const response = await fetch('http://localhost:8080/fate-echoes/api/v1/media/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showResult('上传成功！文件URL: ' + result.fileUrl, 'success');
                    showPreview(result.fileUrl, result.fileType);
                } else {
                    showResult('上传失败: ' + (result.message || '未知错误'), 'error');
                }
            } catch (error) {
                showResult('上传失败: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '上传文件';
            }
        });

        function showResult(message, type) {
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        function showPreview(fileUrl, fileType) {
            const fullUrl = 'http://localhost:8080' + fileUrl;
            
            if (fileType === 'image') {
                previewDiv.innerHTML = `<div class="preview"><img src="${fullUrl}" alt="预览"></div>`;
            } else if (fileType === 'video') {
                previewDiv.innerHTML = `<div class="preview"><video src="${fullUrl}" controls></video></div>`;
            }
        }
    </script>
</body>
</html>
